<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>사용자정보</title>
    <link rel="stylesheet" type="text/css" href="./SGSAS/manager4/css/global.css">
    <link rel="stylesheet" type="text/css" href="./SGSAS/manager4/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="./SGSAS/manager4/css/style.css">
    <link rel="stylesheet" type="text/css" href="./SGSAS/manager4/js/colorbox/colorbox.css">
    <script src="./SGSAS/manager4/js/jquery-1.8.2.js"></script>
    <script src="./SGSAS/manager4/js/jquery-ui.js"></script>
    <script src="./SGSAS/manager4/js/html2canvas/rgbcolor.js" type="text/javascript"></script>
    <script src="./SGSAS/manager4/js/html2canvas/canvg.js" type="text/javascript"></script>
    <script src="./SGSAS/manager4/js/amcharts/amcharts.js" type="text/javascript"></script>
    <script src="./SGSAS/manager4/js/fixedheadertable/jquery.freezeheader.js" type="text/javascript"></script>
    <script src="./SGSAS/manager4/js/colorbox/jquery.colorbox.js"></script>
    <script src="./SGSAS/manager4/js/common.js"></script>
    <script src="./SGSAS/manager4/js/common-tools.js"></script>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/index.js"></script>
    <script>
        $(document).ready(function(){

            var max_fields      = 100;
            var wrapper         = $(".userinfo table tbody");
            var add_button      = $(".btn-add-num");
            var $ck_white      = $(".ch-white");
            var x = 1;
            $(add_button).click(function(e){
                e.preventDefault();
                if(x < max_fields){
                    x++;
                    $(wrapper).append('<tr><td>추가 전화번호</td><td><input type="text"/> <input type="checkbox" class="ch-white">화이트 리스트\n' +
                        '                            <input type="checkbox">사용 안함<button class="remove_num">제거</button></td></tr>');
                }
            });

            $(wrapper).on("click",".remove_num", function(e){
                e.preventDefault(); $(this).closest('tr').remove();
                x--;
            });

            $('table').on('click',"tbody tr .ch-white ",function(e){
               if($(this).closest('td').find('.ch-white').prop('checked')){
                   $(this).closest('td').append('<div><input type="text" style="width:100%"></div>');
               }else{
                   $(this).closest('td').find('div').remove();
               }
            });
        });

    </script>
    <style>
        html,body{
            min-width: auto;
        }
    </style>
</head>

<body>
    <!-- 팝업 시작 -->
    <div class="popupwrap">

      <div class="tit">
         <img src="./SGSAS/manager4/skin/sq.png"> 사용자정보
      </div>
        <div class="userinfo y-sclbox">
                <table>
                    <colgroup>
                        <col width="120px;">
                        <col >
                    </colgroup>
                    <thead>
                        <tr>
                            <th>구분</th>
                            <th>정보</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>고유번호</td><td></td>
                    </tr>
                    <tr>
                        <td><span style="color:#FF0000">＊</span>아이디</td><td><input type="text" ><button>중복체크</button></td>
                    </tr>
                    <tr>
                        <td><span style="color:#FF0000">＊</span>비밀번호</td><td><input type="password" placeholder="영문+숫자+특수문자조합 10자~15자" ></td>
                    </tr>
                    <tr>
                        <td><span style="color:#FF0000">＊</span>비밀번호(확인)</td><td><input type="password" ></td>
                    </tr>
                    <tr>
                        <td><span style="color:#FF0000">＊</span>이름</td><td><input type="text" ></td>
                    </tr>
                    <tr>
                        <td>별명</td><td><input type="text" ></td>
                    </tr>
                    <tr>
                        <td><span style="color:#FF0000">＊</span>이메일</td><td><input type="text" >
                            <input type="checkbox" class="ch-white">화이트 리스트
                            <input type="checkbox">사용 안함
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span style="color:#FF0000">＊</span>전화번호</td><td><input type="text" placeholder="숫자만 입력하세요">
                            <input type="checkbox" class="ch-white">화이트 리스트
                            <input type="checkbox">사용 안함
                        </td>
                    </tr>
                    </tbody>
                </table>
         </div>
         
            <div class="c-btnbox">
                <button>수정</button>
                <button>삭제</button>
                <button class="btn-close">닫기</button>
                <button class="btn-add-num">전화번호 추가</button>
            </div>
    </div>  
    <!-- 팝업 끝 -->
</body>

</html>
